hyppo {
  code-bucket-name = "harrys-hyppo-code"
  data-bucket-name = "harrys-hyppo-data"

  worker-count = 1

  storage-prefix = "hyppo/test"

  rabbitmq{
    uri = "amqp://guest:guest@localhost/%2F"
    rest-api-ssl = off
    rest-api-port = 15672
  }

  worker {
    upload-task-log = off
  }
}

akka.log-dead-letters-during-shutdown = off
akka.log-level = "DEBUG"
